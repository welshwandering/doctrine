# Documentation Sync Workflow
#
# Checks if documentation is synchronized with code changes on every PR.
# Uses the doc-sync agent to detect staleness and suggest updates.

name: Documentation Sync

on:
  pull_request:
    paths:
      - 'src/**'
      - 'lib/**'
      - 'app/**'
      - '!**/*.test.*'
      - '!**/*.spec.*'

jobs:
  doc-check:
    name: Check Documentation Sync
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v46
        with:
          files: |
            src/**
            lib/**
            app/**
          files_ignore: |
            **/*.test.*
            **/*.spec.*

      - name: Check documentation freshness
        if: steps.changed.outputs.any_changed == 'true'
        id: doc-sync
        run: |
          echo "## Documentation Sync Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Files changed: ${{ steps.changed.outputs.all_changed_files }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Map changed files to potential documentation
          for file in ${{ steps.changed.outputs.all_changed_files }}; do
            # Check if corresponding doc exists
            doc_file="docs/${file%.ts}.md"
            if [ -f "$doc_file" ]; then
              echo "- \`$file\` â†’ \`$doc_file\` (may need update)" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Recommendation:** Review documentation for changed files." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: steps.changed.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = '${{ steps.changed.outputs.all_changed_files }}'.split(' ');

            let comment = '## ðŸ“š Documentation Check\n\n';
            comment += 'The following source files were modified:\n\n';

            for (const file of changedFiles) {
              if (file.trim()) {
                comment += `- \`${file}\`\n`;
              }
            }

            comment += '\n**Please ensure:**\n';
            comment += '- [ ] Related documentation is updated\n';
            comment += '- [ ] Code examples still work\n';
            comment += '- [ ] API signatures match documentation\n';
            comment += '\n_Run `/doc-sync --pr` locally for detailed analysis._';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
