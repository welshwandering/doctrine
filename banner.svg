<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="300" fill="url(#grid)"/>
  </g>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGrad)"/>

  <!-- Decorative code brackets left -->
  <g transform="translate(80, 150)" opacity="0.15">
    <text font-family="Monaco, 'Courier New', monospace" font-size="120" fill="#3b82f6">
      {
    </text>
  </g>

  <!-- Decorative code brackets right -->
  <g transform="translate(1080, 150)" opacity="0.15">
    <text font-family="Monaco, 'Courier New', monospace" font-size="120" fill="#ec4899">
      }
    </text>
  </g>

  <!-- Main title -->
  <text x="600" y="140"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="72"
        font-weight="700"
        fill="url(#textGrad)"
        text-anchor="middle"
        letter-spacing="8">
    DOCTRINE
  </text>

  <!-- Subtitle -->
  <text x="600" y="185"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="18"
        font-weight="400"
        fill="#64748b"
        text-anchor="middle"
        letter-spacing="4">
    CANONICAL STYLE GUIDE
  </text>

  <!-- Divider line -->
  <line x1="400" y1="210" x2="800" y2="210" stroke="url(#accentGrad)" stroke-width="1" opacity="0.5"/>

  <!-- Language/tech tags -->
  <g font-family="Monaco, 'Courier New', monospace" font-size="11" text-anchor="middle">
    <!-- Row of tech tags -->
    <g transform="translate(600, 250)">
      <g transform="translate(-320, 0)">
        <rect x="-30" y="-12" width="60" height="20" rx="4" fill="#3b82f6" opacity="0.2"/>
        <text fill="#3b82f6" y="4">Python</text>
      </g>
      <g transform="translate(-220, 0)">
        <rect x="-25" y="-12" width="50" height="20" rx="4" fill="#ef4444" opacity="0.2"/>
        <text fill="#ef4444" y="4">Ruby</text>
      </g>
      <g transform="translate(-135, 0)">
        <rect x="-18" y="-12" width="36" height="20" rx="4" fill="#06b6d4" opacity="0.2"/>
        <text fill="#06b6d4" y="4">Go</text>
      </g>
      <g transform="translate(-60, 0)">
        <rect x="-22" y="-12" width="44" height="20" rx="4" fill="#f97316" opacity="0.2"/>
        <text fill="#f97316" y="4">Rust</text>
      </g>
      <g transform="translate(25, 0)">
        <rect x="-18" y="-12" width="36" height="20" rx="4" fill="#3b82f6" opacity="0.2"/>
        <text fill="#3b82f6" y="4">TS</text>
      </g>
      <g transform="translate(100, 0)">
        <rect x="-18" y="-12" width="36" height="20" rx="4" fill="#a855f7" opacity="0.2"/>
        <text fill="#a855f7" y="4">C#</text>
      </g>
      <g transform="translate(175, 0)">
        <rect x="-22" y="-12" width="44" height="20" rx="4" fill="#22c55e" opacity="0.2"/>
        <text fill="#22c55e" y="4">SQL</text>
      </g>
      <g transform="translate(255, 0)">
        <rect x="-18" y="-12" width="36" height="20" rx="4" fill="#8b5cf6" opacity="0.2"/>
        <text fill="#8b5cf6" y="4">AI</text>
      </g>
      <g transform="translate(320, 0)">
        <rect x="-22" y="-12" width="44" height="20" rx="4" fill="#64748b" opacity="0.2"/>
        <text fill="#64748b" y="4">+more</text>
      </g>
    </g>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="296" width="1200" height="4" fill="url(#accentGrad)"/>
</svg>
