---
# Ansible Galaxy Collections Requirements
# Install with: ansible-galaxy collection install -r requirements.yml
# See: https://docs.ansible.com/ansible/latest/collections_guide/index.html

collections:
  # Core collections
  - name: ansible.posix
    version: ">=1.6.0"

  - name: ansible.utils
    version: ">=5.0.0"

  # Community collections
  - name: community.general
    version: ">=9.0.0"

  - name: community.crypto
    version: ">=2.20.0"

  - name: community.docker
    version: ">=3.10.0"

  - name: community.postgresql
    version: ">=3.4.0"

  - name: community.mysql
    version: ">=3.9.0"

  # SOPS for secrets management
  - name: community.sops
    version: ">=1.8.0"

  # Cloud providers
  - name: amazon.aws
    version: ">=8.0.0"

  - name: azure.azcollection
    version: ">=3.0.0"

  - name: google.cloud
    version: ">=1.3.0"

  # Monitoring & observability
  - name: community.prometheus
    version: ">=0.1.0"

  - name: community.grafana
    version: ">=2.0.0"

